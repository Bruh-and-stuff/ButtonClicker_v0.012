<html>
    <head>
        <title>Button Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <center>
            <div id="desc">
                <h3 id="stouf">Button Clicker</h3>
                <span id="clicks">Clicks: 0</span>
            </div>
            <br><br>
            <button class="btn btn-info" id="MainBTN" onclick="clickMe()">Button. Click me to get clicks!</button>
            <br><br><br>
            <div id="shoppingArea">
                <button id="counterCPC1" class="btn btn-success counterCPC" onclick="cpcIncrease1()">
                    <h3 class="shopName">Increase Clicks per Press</h3>
                    <br>
                    <br>
                    <span class="descriptionShop">This upgrade will increase your clicks per click by 1.</span>
                    <br>
                    <span class="descriptionCost" id="costA1">Cost: 20 clicks</span>
                </button>
                <span class="amountOfItem" id="amountA1">0</span>
                <br><br><br>
                <button id="counterCPC2" class="btn btn-success counterCPC" onclick="cpcIncrease2()">
                    <h3 class="shopName">Increase Clicks per Press</h3>
                    <br>
                    <br>
                    <span class="descriptionShop">This upgrade will increase your clicks per click by 3.</span>
                    <br>
                    <span class="descriptionCost" id="costA2">Cost: 75 clicks</span>
                </button>
            </div>
        </center>
          <h4 id="version">version 0.012</h4>
        <script src="main.js"></script>
      </body>
</html>
